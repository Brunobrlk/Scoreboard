version: 2.1
jobs:
  test-java:
    docker:
      - image: cimg/android:2025.02.1
    steps:
      - checkout
      - run:
          name: Install Python & gdown
          command: |
            sudo apt update
            sudo apt install -y python3 python3-pip
            pip3 install gdown
      - run:
          name: Download Keystore from Google Drive
          command: gdown "$GDRIVE_URL"
      - run:
          name: Make setup_env.sh executable
          command: chmod +x ./setup_env.sh
      - run:
          name: Setup environment
          command: ./setup_env.sh
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          name: App check - Tests
          command: ./gradlew check
      - store_test_results:
          path: app/build/test-results
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
      - store_artifacts:
          path: app/release/
      - run:
          name: Debug
          command: |
            pwd
            ls
            ls app
            ./setup_env.sh
            ls
            ls app
      - run:
          name: Upload to Google Play
          command: ./gradlew publishReleaseBundle
workflows:
  build-and-test:
    jobs:
      - test-java
